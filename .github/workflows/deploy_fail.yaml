name: Deployment Fail Metrics
on:
  workflow_dispatch:
jobs:
  ctoai-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: 'Report Deployment Failed'
        uses: cto-ai/action@v1.5.0-rc1
        id: ctoai-action
        with:
          team_id: ${{ secrets.CTOAI_TEAM }}
          token: ${{ secrets.CTOAI_TOKEN }}
          event_name: "deployment"
          event_action: "failure"